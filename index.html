<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RAGER.mp3 Download Portal</title>
    <script async custom-element="amp-auto-ads"
        src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #countdown {
            font-size: 2rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        #adContainer {
            width: 300px;
            height: 250px;
            background-color: #ddd;
            margin: 1rem auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #downloadBtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        #downloadBtn:hover {
            background-color: #45a049;
        }
        audio {
            margin-top: 1rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RAGER.mp3 Download Portal</h1>
        <p>Listen to the preview and download RAGER.mp3.</p>
        
        <audio controls>
            <source src="RAGER.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <button id="downloadBtn">Download RAGER.mp3</button>

        <div id="adContainer">
            <p>Advertisement</p>
        </div>

        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2330891452848767"
     crossorigin="anonymous"></script>
        <!-- 1 -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-2330891452848767"
             data-ad-slot="8419641990"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2330891452848767"
     crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-format="autorelaxed"
             data-ad-client="ca-pub-2330891452848767"
             data-ad-slot="7235311002"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        const downloadBtn = document.getElementById('downloadBtn');

        downloadBtn.addEventListener('click', () => {
            const fileName = "RAGER.mp3";
            const a = document.createElement('a');
            a.href = fileName;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            alert("Your download of " + fileName + " has started!");
        });
    </script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2330891452848767"
