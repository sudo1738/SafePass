<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatShare Pro Download Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #countdown {
            font-size: 2rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        #adContainer {
            width: 300px;
            height: 250px;
            background-color: #ddd;
            margin: 1rem auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #downloadBtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: none;
        }
        #downloadBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BeatShare Pro Download Portal</h1>
        <p>Please wait 10 seconds and watch the ad to download your file.</p>
        <div id="countdown">10</div>
        <div id="adContainer">
            <p>Advertisement</p>
        </div>
        <button id="downloadBtn" disabled>Complete Download</button>
    </div>

    <script>
        const countdownElement = document.getElementById('countdown');
        const downloadBtn = document.getElementById('downloadBtn');
        let countdown = 10;

        function updateCountdown() {
            countdownElement.textContent = countdown;
            if (countdown > 0) {
                countdown--;
                setTimeout(updateCountdown, 1000);
            } else {
                countdownElement.textContent = "Ad finished!";
                downloadBtn.style.display = 'inline-block';
                downloadBtn.disabled = false;
            }
        }

        updateCountdown();

        downloadBtn.addEventListener('click', () => {
            // Simulating file download
            const fileName = "BeatShare_Pro_Studio.zip";
            const fileContent = "This is a simulated file content for BeatShare Pro Studio.";
            
            const blob = new Blob([fileContent], { type: 'application/octet-stream' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            alert("Your download has started!");
        });
    </script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2330891452848767"
     crossorigin="anonymous"></script>
</body>
</html>
